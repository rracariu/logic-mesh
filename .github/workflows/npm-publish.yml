name: NPM Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: latest

      - name: wasm-build
        run: npm install -g wasm-pack && wasm-pack build --release --out-dir ./web/module/pkg

      - name: prepare
        run: mv ./web/module/pkg/*.{js,ts,wasm} ./web/module && rm -rf ./web/module/pkg

      - name: npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ./web/module/.npmrc

      - name: publish
        run: npm publish --access public
        working-directory: ./web/module
        env:
          NODE_AUTH_TOKEN:: ${{ secrets.NPM_TOKEN }}