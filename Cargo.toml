[package]
name = "logic-mesh"
version = "0.1.0"
edition = "2021"

[dependencies]
libhaystack = {version = "^1.0.10", default-feature = false, features = ["value"] }
tokio ={version = "^1.21.2", features = ["rt-multi-thread", "sync", "macros"]}

[profile.release]
opt-level = "s"
lto = "on"
strip = "symbols"