[package]
name = "logic-mesh"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["block_macro"]

[dependencies]
block_macro = { path = "block_macro"}
libhaystack = {version = "^1.0.10", default-features = false}
uuid = {version = "1.2.2", features = ["v4"]}
lazy_static = "1.4.0"
tokio ={version = "^1.21.2", features = ["rt-multi-thread", "sync", "time", "macros"]}
futures = "0.3.25"

[profile.release]
opt-level = "s"
lto = "on"
strip = "symbols"